---
  name: Lint Code Base
  
  on:
    push:
      branches: ["main"]
    pull_request:
      branches: ["main"]
  
  jobs:
    run-lint:
      runs-on: ubuntu-latest
      permissions:
        contents: write
        statuses: write
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            # Full git history is needed to get a proper list of changed files within `super-linter`
            fetch-depth: 0
  
        - name: Lint Code Base
          uses: github/super-linter@v4
          env:
            VALIDATE_ALL_CODEBASE: true # Lint all files in the codebase
            VALIDATE_YAML: true         # Enable YAML validation
            VALIDATE_PYTHON_BLACK: true # Enable Python Black validation
            VALIDATE_PYTHON_FLAKE8: true # Enable Python Flake8 validation
            VALIDATE_PYTHON_ISORT: true # Enable Python isort validation
            DEFAULT_BRANCH: "main"      # Set the default branch
            LOG_LEVEL: DEBUG            # Enable detailed logs for troubleshooting
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  